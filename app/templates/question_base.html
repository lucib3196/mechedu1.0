{% extends "base.html" %}

{% block title %}Quiz{% endblock %}
{% block content %}
<div class="container">
    <form method="POST" action="{{ url_for('quiz_overview_bp.download_module') }}">
        <input type="hidden" name="folder_data" value="{{ folder_data }}">
        <button type="submit" class="btn btn-primary">Download</button>
    </form>
</div>
</div>
<div class="container mx-auto p-5">
    <h1>{{ quiz_name }}</h1>
    {{ question_html | safe }}
</div>


{% endblock %}
