<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Spring Example</title>
    <!-- Include only one of Lodash or Underscore.js -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- Include Fabric.js library (non-module script) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>

    <!-- Include custom module scripts -->
    <script type="module" src="src/prairielearn/elements/pl-drawing/pl-drawing.js"></script>
    <script type="module" src="src/prairielearn/elements/pl-drawing/mechanicsObjects.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Simple Spring Example</h1>
    <div id="canvas-container">
        <canvas id="fabricCanvas" width="600" height="400"></canvas>
    </div>

    <!-- Optionally, include an inline script to test Fabric.js on the canvas -->
</body>
</html>
